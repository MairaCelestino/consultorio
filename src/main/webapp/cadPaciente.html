            <form name="form" id="form" onsubmit="return validar(this);"
				 action="AgendaPacienteServlet?cmd=addpac" method="post">
					<br> <label>Nome do Paciente: <small> *</small> </label> <input
						type="text" id="nome_pac" name="nome_pac" onkeyup="troca()" size=50 maxlength=30 /><br><br
							class="clear" /> 
				
				<label>Sexo:</label> <small>*</small> <input type="radio"
							name="sexo_pac" class="sexo_pac" value="Masculino" /> Masculino
							<input type="radio" name="sexo_pac" class="sexo_pac"
							value="Feminino" />Feminino<br><br class="clear" /> 
				
				<label>Data Nascimento: </label> <small> * </small>
				<input type="date" name="dataNasc_pac"><br><br class="clear" />
									
				 <label><span>
				 <small>*</small>Todos os campos são obrigatórios.</span> <br> <br class="clear" />
				</label>
				 <label> <input type="submit" id="enviar" name="btCadastrar" value="Enviar" width=10px; height= 5px; />
				 		 <input type="reset" name="btLimpar" value="Limpar" /><br class="clear" /> 
				 </label>
				</form>

			</div>
			<div id="edito">
				<div id="vertical_barr">

				<script type="text/javascript">
					function validar(form) {
						if (form.nome_pac.value == '') {
							alert("O campo Nome é obrigatório.");
							return false;
						}
						if (form.sexo_pac[0].checked == false
								&& form.sexo_pac[1].checked == false) {
							alert("Selecione o sexo.");
							return false;
						}
						if (form.dataNasc_pac.value == ' ') {
							alert("O campo Data de Nascimento é obrigatório.")
							return false;
						}
						alert("Cadastro Realizado com Sucesso!!")
						return true;
					}
				</script >
		<script type="text/javascript"> 
			function troca() { 
			var string = document.form.nome_pac.value; 
		//	var string = string.replace(/[^a-z0-9-éçãí]/gi, ""); 
			var string = string.replace(/[0-9]/g, ""); 
				document.form.nome_pac.value=string;} 
		</script>
